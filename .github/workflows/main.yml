name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Fanfinity

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"
      
    - name: Build Docker image
      run: |
        docker build -t fanfinity:${{ github.sha }} .
        docker tag fanfinity:${{ github.sha }} fanfinity:latest
        
    - name: Run Docker container test
      run: |
        docker run -d --name test-fanfinity -p 5000:8080 fanfinity:latest
        sleep 15
        curl -f http://localhost:5000/health || exit 1
        docker stop test-fanfinity
        docker rm test-fanfinity
